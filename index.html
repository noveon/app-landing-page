<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Hero Section -->
    <section class="h-screen flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-4xl font-bold text-gray-800">Willkommen bei Meine App</h1>
        <p class="text-lg text-gray-600 mt-4">Die smarte Lösung für XYZ</p>
        <button class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700">Jetzt eintragen</button>
    </section>
    
    <!-- Features -->
    <section class="py-20 bg-white text-center">
        <h2 class="text-3xl font-bold text-gray-800">Warum Unsere App?</h2>
        <div class="flex flex-wrap justify-center mt-8 gap-6">
            <div class="max-w-xs p-6 bg-gray-200 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Feature 1</h3>
                <p class="text-gray-600 mt-2">Kurze Beschreibung des Features.</p>
            </div>
            <div class="max-w-xs p-6 bg-gray-200 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Feature 2</h3>
                <p class="text-gray-600 mt-2">Kurze Beschreibung des Features.</p>
            </div>
        </div>
    </section>
    
    <!-- CTA Section -->
    <section class="py-20 bg-blue-600 text-white text-center">
        <h2 class="text-3xl font-bold">Werde Teil der Beta!</h2>
        <p class="mt-4">Trage dich ein und erhalte frühzeitigen Zugang.</p>
        <form action="#" method="POST" class="mt-6">
            <input type="email" placeholder="Deine E-Mail" class="p-3 rounded-lg text-gray-800" required>
            <button type="submit" class="ml-2 px-6 py-3 bg-white text-blue-600 font-semibold rounded-lg hover:bg-gray-200">Eintragen</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="py-6 bg-gray-900 text-center text-white">
        <p>&copy; 2025 Meine App. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
